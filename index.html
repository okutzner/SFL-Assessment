<!DOCTYPE html>
<html lang="en">
<head>

<title>Short Form Learning - Project Readiness Check</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

.flex{display:flex}.ic{align-items:center}.jb{justify-content:space-between}.jc{justify-content:center}.g2{gap:8px}.g3{gap:12px}.fw{flex-wrap:wrap}

<body>
<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script>
(function(){
const h=React.createElement,{useState}=React;
const sv=(c,s,col)=>h('svg',{width:s,height:s,viewBox:"0 0 24 24",fill:"none",stroke:col,strokeWidth:"2",strokeLinecap:"round",strokeLinejoin:"round"},...c);
const Icons={
  FileText:({size:s=24,color:c="#000"})=>sv([h('path',{key:0,d:"M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"}),h('polyline',{key:1,points:"14 2 14 8 20 8"}),h('line',{key:2,x1:"16",y1:"13",x2:"8",y2:"13"}),h('line',{key:3,x1:"16",y1:"17",x2:"8",y2:"17"}),h('polyline',{key:4,points:"10 9 9 9 8 9"})],s,c),
  Layers:({size:s=24,color:c="#000"})=>sv([h('polygon',{key:0,points:"12 2 2 7 12 12 22 7 12 2"}),h('polyline',{key:1,points:"2 17 12 22 22 17"}),h('polyline',{key:2,points:"2 12 12 17 22 12"})],s,c),
  Wrench:({size:s=24,color:c="#000"})=>sv([h('path',{key:0,d:"M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"})],s,c),
  Truck:({size:s=24,color:c="#000"})=>sv([h('rect',{key:0,x:"1",y:"3",width:"15",height:"13"}),h('polygon',{key:1,points:"16 8 20 8 23 11 23 16 16 16 16 8"}),h('circle',{key:2,cx:"5.5",cy:"18.5",r:"2.5"}),h('circle',{key:3,cx:"18.5",cy:"18.5",r:"2.5"})],s,c),
  Cog:({size:s=24,color:c="#000"})=>sv([h('circle',{key:0,cx:"12",cy:"12",r:"3"}),h('path',{key:1,d:"M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"})],s,c),
  Shield:({size:s=24,color:c="#000"})=>sv([h('path',{key:0,d:"M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"})],s,c),
  CheckCircle:({size:s=24,color:c="#000"})=>sv([h('path',{key:0,d:"M22 11.08V12a10 10 0 1 1-5.93-9.14"}),h('polyline',{key:1,points:"22 4 12 14.01 9 11.01"})],s,c),
  Clock:({size:s=24,color:c="#000"})=>sv([h('circle',{key:0,cx:"12",cy:"12",r:"10"}),h('polyline',{key:1,points:"12 6 12 12 16 14"})],s,c),
  ChevronRight:({size:s=24,color:c="#000"})=>sv([h('polyline',{key:0,points:"9 18 15 12 9 6"})],s,c),
  RotateCcw:({size:s=24,color:c="#000"})=>sv([h('polyline',{key:0,points:"1 4 1 10 7 10"}),h('path',{key:1,d:"M3.51 15a9 9 0 1 0 2.13-9.36L1 10"})],s,c),
  List:({size:s=24,color:c="#000"})=>sv([h('line',{key:0,x1:"8",y1:"6",x2:"21",y2:"6"}),h('line',{key:1,x1:"8",y1:"12",x2:"21",y2:"12"}),h('line',{key:2,x1:"8",y1:"18",x2:"21",y2:"18"}),h('line',{key:3,x1:"3",y1:"6",x2:"3.01",y2:"6"}),h('line',{key:4,x1:"3",y1:"12",x2:"3.01",y2:"12"}),h('line',{key:5,x1:"3",y1:"18",x2:"3.01",y2:"18"})],s,c),
  BarChart:({size:s=24,color:c="#000"})=>sv([h('line',{key:0,x1:"12",y1:"20",x2:"12",y2:"10"}),h('line',{key:1,x1:"18",y1:"20",x2:"18",y2:"4"}),h('line',{key:2,x1:"6",y1:"20",x2:"6",y2:"16"})],s,c),
  Copy:({size:s=24,color:c="#000"})=>sv([h('rect',{key:0,x:"9",y:"9",width:"13",height:"13",rx:"2",ry:"2"}),h('path',{key:1,d:"M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"})],s,c),
  Check:({size:s=24,color:c="#000"})=>sv([h('polyline',{key:0,points:"20 6 9 17 4 12"})],s,c),
  AlertCircle:({size:s=24,color:c="#000"})=>sv([h('circle',{key:0,cx:"12",cy:"12",r:"10"}),h('line',{key:1,x1:"12",y1:"8",x2:"12",y2:"12"}),h('line',{key:2,x1:"12",y1:"16",x2:"12.01",y2:"16"})],s,c),
};

const sections=[
  {id:1,title:'Project Overview',icon:Icons.FileText},
  {id:2,title:'Development Stage',icon:Icons.Wrench},
  {id:3,title:'Delivery History',icon:Icons.Truck},
  {id:4,title:'Content Inventory',icon:Icons.Layers},
  {id:5,title:'Development Lift',icon:Icons.Cog},
  {id:6,title:'Production Requirements',icon:Icons.Wrench},
  {id:7,title:'Approvals & Governance',icon:Icons.Shield},
];

const LM={
  existingContent:{slides:'Complete slide deck(s) ready to use live',recorded:'Recorded lectures/webinars ready to transfer',written:'Written materials',assessments:'Assessment and quiz questions, answers, and feedback',rubric:'Rubric complete with criteria, performance levels, and descriptors',outcomes:'Learning outcomes',media:'Media including graphics, images or audio files',marketing:'Marketing copy',nothing:'Nothing exists yet'},
  contentStage:{concept:'Concept only',outline:'Outline exists',developed:'Fully developed (not digitised)',f2f:'Previously delivered face-to-face',online:'Previously delivered online',credentialed:'Previously credentialed/accredited'},
  deliveredBefore:{no:'No – new offering',f2f:'Yes – face-to-face',hybrid:'Yes – hybrid or blended delivery',sync:'Yes – online synchronous (live sessions via Zoom, etc.)',async:'Yes – online asynchronous (self-paced, no live component)'},
  developmentLift:{minimal:'Minimal – reformatting/digitisation',moderate:'Moderate – rewrite for online',significant:'Significant – substantial new authoring',scratch:'Full build – no existing content'},
  productionElements:{lms:'LMS build only',video:'Video production',animation:'Animation/motion graphics',interactive:'Interactive learning objects',sme:'External SME interviews',credential:'Credential/badge integration',credit:'Academic approval processes',partner:'Industry partner sign-off',legal:'Legal/IP clearance'},
  approvals:{faculty:'Faculty approval',academic:'Academic Board / credit-bearing',industry:'Industry sign-off',marketing:'Marketing sign-off',none:'None identified'},
  marketingDeadline:{yes:'Yes',no:'No',tbd:'TBD'}
};
const gl=(map,val)=>LM[map]?.[val]||'';
const gls=(map,arr)=>arr.length?arr.map(v=>gl(map,v)).filter(Boolean).join(', '):null;

const Radio=({checked,onChange,label})=>h('div',{onClick:onChange,className:"flex ic g3",style:{padding:12,borderRadius:8,cursor:'pointer',background:checked?'#eef2ff':'transparent',border:checked?'1px solid #a5b4fc':'1px solid transparent',marginBottom:4,transition:'all 0.2s'}},
  h('div',{style:{width:20,height:20,borderRadius:'50%',border:checked?'6px solid #4f46e5':'2px solid #d1d5db',background:'#fff',flexShrink:0,transition:'all 0.2s'}}),
  h('span',{style:{color:checked?'#312e81':'#374151',fontWeight:checked?600:400}},label)
);

const Checkbox=({checked,onChange,label,disabled})=>h('div',{onClick:disabled?undefined:onChange,className:"flex ic g3",style:{padding:12,borderRadius:8,cursor:disabled?'not-allowed':'pointer',background:checked?'#eef2ff':'transparent',border:checked?'1px solid #a5b4fc':'1px solid transparent',marginBottom:4,transition:'all 0.2s',opacity:disabled?0.4:1}},
  h('div',{style:{width:20,height:20,borderRadius:4,border:checked?'none':'2px solid #d1d5db',background:checked?'#4f46e5':'#fff',flexShrink:0,display:'flex',alignItems:'center',justifyContent:'center',transition:'all 0.2s'}},
    checked&&h('svg',{width:12,height:12,viewBox:"0 0 12 12",fill:"none"},h('path',{d:"M2 6l3 3 5-5",stroke:"#fff",strokeWidth:"2",strokeLinecap:"round",strokeLinejoin:"round"}))
  ),
  h('span',{style:{color:checked?'#312e81':disabled?'#9ca3af':'#374151',fontWeight:checked?600:400}},label)
);

const ScoreBar=({label,value,max,color})=>h('div',{style:{marginBottom:16}},
  h('div',{className:"flex jb",style:{marginBottom:6}},
    h('span',{style:{fontSize:14,fontWeight:500,color:'#374151'}},label),
    h('span',{style:{fontSize:14,fontWeight:700,color}},`${value}/${max}`)
  ),
  h('div',{style:{height:10,background:'#e5e7eb',borderRadius:999,overflow:'hidden'}},
    h('div',{style:{height:'100%',width:`${(value/max)*100}%`,background:color,borderRadius:999,transition:'width 0.8s ease'}})
  )
);

const SummaryRow=({label,value,muted})=>h('div',{style:{padding:'12px 0',borderBottom:'1px solid #f1f5f9'}},
  h('div',{style:{fontSize:12,fontWeight:600,color:'#6b7280',textTransform:'uppercase',letterSpacing:'0.05em',marginBottom:4}},label),
  h('div',{style:{fontSize:15,fontWeight:500,color:muted?'#9ca3af':'#1e1b4b'}},value)
);

const ValidationMsg=({msg})=>h('div',{className:"flex ic g2",style:{background:'#fef2f2',border:'1px solid #fecaca',borderRadius:8,padding:'10px 14px',marginTop:12}},
  h(Icons.AlertCircle,{size:16,color:"#dc2626"}),
  h('span',{style:{fontSize:13,fontWeight:500,color:'#dc2626'}},msg)
);

function InfoPanel(){
  const [open,setOpen]=useState(false);
  return h('div',{style:{maxWidth:640,margin:'0 auto',textAlign:'left'}},
    h('div',{onClick:()=>setOpen(!open),className:"flex ic jc g2",style:{cursor:'pointer',padding:'8px 16px',borderRadius:999,background:'#fff',display:'inline-flex',boxShadow:'0 1px 4px rgba(0,0,0,0.06)',margin:'0 auto'}},
      h('svg',{width:16,height:16,viewBox:"0 0 24 24",fill:"none",stroke:"#6366f1",strokeWidth:"2",strokeLinecap:"round",strokeLinejoin:"round"},
        h('circle',{cx:"12",cy:"12",r:"10"}),h('line',{x1:"12",y1:"16",x2:"12",y2:"12"}),h('line',{x1:"12",y1:"8",x2:"12.01",y2:"8"})
      ),
      h('span',{style:{fontSize:13,fontWeight:600,color:'#6366f1'}},"What is this?"),
      h('svg',{width:14,height:14,viewBox:"0 0 24 24",fill:"none",stroke:"#6366f1",strokeWidth:"2.5",strokeLinecap:"round",strokeLinejoin:"round",style:{transform:open?'rotate(180deg)':'rotate(0deg)',transition:'transform 0.25s ease'}},
        h('polyline',{points:"6 9 12 15 18 9"})
      )
    ),
    h('div',{style:{maxHeight:open?300:0,overflow:'hidden',transition:'max-height 0.35s ease, opacity 0.3s ease',opacity:open?1:0}},
      h('div',{style:{background:'#fff',borderRadius:12,padding:'16px 24px',marginTop:12,boxShadow:'0 2px 8px rgba(0,0,0,0.04)'}},
        h('p',{style:{fontSize:14,color:'#4b5563',lineHeight:1.6,margin:'0 0 10px'}},"This quick self-check is designed to help you understand how ready your project is for a Short Form Learning build — and give you a realistic sense of the timeline involved."),
        h('p',{style:{fontSize:14,color:'#4b5563',lineHeight:1.6,margin:'0 0 10px'}},"It takes around 3–5 minutes to complete. You'll be asked about your existing content, how far along it is, and what production or approval steps may be needed. At the end, you'll receive a readiness score and an estimated development timeframe."),
        h('p',{style:{fontSize:14,color:'#4b5563',lineHeight:1.6,margin:0}},"This is not a formal scoping process and doesn't commit you to anything. It's simply a way to identify any gaps early so that when you meet with the Learning Design team, you can hit the ground running.")
      )
    )
  );
}

const BLANK={projectName:'',faculty:'',launchDate:'',existingContent:[],contentStage:'',deliveredBefore:'',deliveryDetails:'',developmentLift:'',productionElements:[],approvals:[],marketingDeadline:''};

function App(){
  const [fd,setFd]=useState(BLANK);
  const [showResults,setShowResults]=useState(false);
  const [score,setScore]=useState(null);
  const [sec,setSec]=useState(1);
  const [tab,setTab]=useState('score');
  const [copied,setCopied]=useState(false);
  const [errors,setErrors]=useState({});
  const [shakeKey,setShakeKey]=useState(0);

  const upd=patch=>setFd(p=>({...p,...patch}));

  const toggleContent=v=>{
    setErrors(p=>({...p,existingContent:null}));
    if(v==='nothing') upd({existingContent:fd.existingContent.includes('nothing')?[]:['nothing']});
    else upd({existingContent:fd.existingContent.includes(v)?fd.existingContent.filter(x=>x!==v):[...fd.existingContent.filter(x=>x!=='nothing'),v]});
  };
  const toggleField=(f,v)=>upd({[f]:fd[f].includes(v)?fd[f].filter(x=>x!==v):[...fd[f],v]});

  const validate=s=>{
    const e={};
    if(s===1&&!fd.projectName.trim()) e.projectName='Project name is required';
    if(s===2&&!fd.contentStage) e.contentStage='Please select a content development stage';
    if(s===3&&!fd.deliveredBefore) e.deliveredBefore='Please select a delivery history option';
    if(s===5&&!fd.developmentLift) e.developmentLift='Please select a development lift option';
    return e;
  };

  const tryNav=t=>{
    const e=validate(sec);
    if(Object.keys(e).length){setErrors(e);setShakeKey(k=>k+1);return;}
    setErrors({});setSec(t);
  };

  const calcScore=()=>{
    const e=validate(sec);
    if(Object.keys(e).length){setErrors(e);setShakeKey(k=>k+1);return;}
    setErrors({});
    const content=fd.existingContent.length?fd.existingContent:['nothing'];
    const cm={credentialed:4,online:3,f2f:2,developed:1.5,outline:1,concept:0}[fd.contentStage]||0;
    const ca=['slides','assessments','outcomes','recorded'].filter(x=>content.includes(x)).length;
    const dl={minimal:4,moderate:2,significant:1,scratch:0}[fd.developmentLift]||0;
    const pc=Math.max(0,4-['video','animation','sme','credit'].filter(x=>fd.productionElements.includes(x)).length);
    const total=cm+ca+dl+pc;
    const [category,timeline,color,bg]=total>=13?['Fast Track','4-6 weeks','#059669','#ecfdf5']:total>=9?['Accelerated','6-10 weeks','#2563eb','#eff6ff']:total>=5?['Standard Build','10-14 weeks','#d97706','#fffbeb']:['Full Development','14-20+ weeks','#dc2626','#fef2f2'];
    setScore({total,cm,ca,dl,pc,category,timeline,color,bg});
    setShowResults(true);setTab('score');
  };

  const buildCopy=()=>{
    if(!score) return '';
    const content=fd.existingContent.length?fd.existingContent:['nothing'];
    return [
      'SHORT FORM LEARNING - PROJECT READINESS CHECK',
      '=============================================','',
      `Overall Score: ${score.total}/16`,`Category: ${score.category}`,`Estimated Timeline: ${score.timeline}`,'',
      'SCORE BREAKDOWN',
      `  Content Maturity:      ${score.cm}/4`,`  Content Availability:  ${score.ca}/4`,`  Development Lift:      ${score.dl}/4`,`  Production Simplicity: ${score.pc}/4`,'',
      'RESPONSE SUMMARY','---------------------------------------------',
      `Project Name: ${fd.projectName||'—'}`,`Faculty / Industry Partner: ${fd.faculty||'—'}`,`Target Launch Date: ${fd.launchDate||'—'}`,
      `Content Stage: ${gl('contentStage',fd.contentStage)||'—'}`,`Delivered Before: ${gl('deliveredBefore',fd.deliveredBefore)||'—'}`,
      ...(fd.deliveredBefore&&fd.deliveredBefore!=='no'?[`Delivery Details: ${fd.deliveryDetails||'—'}`]:[]),
      `Existing Content: ${gls('existingContent',content)||'—'}`,`Development Lift: ${gl('developmentLift',fd.developmentLift)||'—'}`,
      `Production Elements: ${gls('productionElements',fd.productionElements)||'—'}`,`Approvals Required: ${gls('approvals',fd.approvals)||'—'}`,
      `Marketing Deadline Committed: ${gl('marketingDeadline',fd.marketingDeadline)||'—'}`
    ].join('\n');
  };

  const doCopy=()=>{
    const t=buildCopy();
    (navigator.clipboard?navigator.clipboard.writeText(t):Promise.reject()).catch(()=>{const a=document.createElement('textarea');a.value=t;document.body.appendChild(a);a.select();document.execCommand('copy');document.body.removeChild(a);});
    setCopied(true);setTimeout(()=>setCopied(false),2000);
  };

  const reset=()=>{setFd(BLANK);setShowResults(false);setScore(null);setSec(1);setCopied(false);setErrors({});};

  if(showResults&&score){
    const content=fd.existingContent.length?fd.existingContent:['nothing'];
    const ts=active=>({flex:1,padding:'12px 16px',border:'none',borderBottom:active?'3px solid #4f46e5':'3px solid transparent',background:'transparent',color:active?'#4f46e5':'#6b7280',fontWeight:700,fontSize:14,cursor:'pointer',display:'flex',alignItems:'center',justifyContent:'center',gap:8,fontFamily:'inherit',transition:'all 0.2s'});
    return h('div',{style:{minHeight:'100vh',background:'linear-gradient(135deg,#eef2ff 0%,#e0e7ff 50%,#c7d2fe 100%)',padding:'24px 16px'}},
      h('div',{style:{maxWidth:720,margin:'0 auto'}},
        h('div',{style:{background:'#fff',borderRadius:16,boxShadow:'0 20px 60px rgba(0,0,0,0.08)',overflow:'hidden'}},
          h('div',{style:{background:score.bg,padding:'48px 32px',textAlign:'center',borderBottom:`3px solid ${score.color}`}},
            h('div',{style:{display:'inline-flex',alignItems:'center',justifyContent:'center',width:64,height:64,borderRadius:'50%',background:'#fff',marginBottom:16,boxShadow:'0 4px 12px rgba(0,0,0,0.1)'}},h(Icons.CheckCircle,{size:32,color:score.color})),
            h('h1',{style:{fontSize:28,fontWeight:800,color:'#1e1b4b',margin:'0 0 8px'}},"Short Form Learning - Project Readiness Check"),
            h('div',{style:{fontSize:64,fontWeight:800,color:score.color,lineHeight:1.1}},`${score.total}/16`),
            h('div',{style:{fontSize:24,fontWeight:700,color:score.color,margin:'8px 0'}},score.category),
            h('div',{style:{display:'inline-flex',alignItems:'center',gap:8,background:'#fff',padding:'8px 20px',borderRadius:999,fontSize:16,color:'#4b5563',fontWeight:500}},h(Icons.Clock,{size:18}),"Estimated: ",score.timeline)
          ),
          h('div',{className:"flex",style:{borderBottom:'1px solid #e5e7eb'}},
            h('button',{style:ts(tab==='score'),onClick:()=>setTab('score')},h(Icons.BarChart,{size:16,color:tab==='score'?'#4f46e5':'#6b7280'}),"Score Breakdown"),
            h('button',{style:ts(tab==='summary'),onClick:()=>setTab('summary')},h(Icons.List,{size:16,color:tab==='summary'?'#4f46e5':'#6b7280'}),"Summary")
          ),
          h('div',{style:{padding:32}},
            tab==='score'&&h('div',null,
              h(ScoreBar,{label:"Content Maturity",value:score.cm,max:4,color:"#8b5cf6"}),
              h(ScoreBar,{label:"Content Availability",value:score.ca,max:4,color:"#3b82f6"}),
              h(ScoreBar,{label:"Development Lift",value:score.dl,max:4,color:"#10b981"}),
              h(ScoreBar,{label:"Production Simplicity",value:score.pc,max:4,color:"#f59e0b"}),
              h('div',{style:{background:'#f8fafc',borderRadius:12,padding:20,marginTop:24,border:'1px solid #e2e8f0'}},
                h('h3',{style:{fontSize:16,fontWeight:700,color:'#1e1b4b',margin:'0 0 8px'}},fd.projectName),
                h('p',{style:{fontSize:14,color:'#64748b',margin:0}},`Faculty/Partner: ${fd.faculty||'Not specified'}`),
                fd.launchDate&&h('p',{style:{fontSize:14,color:'#64748b',margin:'4px 0 0'}},`Target Launch: ${fd.launchDate}`)
              )
            ),
            tab==='summary'&&h('div',null,
              h('div',{style:{background:score.bg,borderRadius:12,padding:20,marginBottom:20,border:`1px solid ${score.color}22`}},
                h('div',{className:"flex jb ic",style:{marginBottom:16}},
                  h('div',null,h('div',{style:{fontSize:13,fontWeight:600,color:'#6b7280',textTransform:'uppercase',letterSpacing:'0.05em'}},"Overall Score"),h('div',{style:{fontSize:32,fontWeight:800,color:score.color,lineHeight:1.2}},`${score.total}/16`)),
                  h('div',{style:{textAlign:'right'}},h('div',{style:{fontSize:18,fontWeight:700,color:score.color}},score.category),h('div',{style:{fontSize:14,color:'#6b7280'}},score.timeline))
                ),
                h('div',{style:{display:'grid',gridTemplateColumns:'1fr 1fr',gap:8}},
                  ...[{l:'Content Maturity',v:score.cm,c:'#8b5cf6'},{l:'Content Availability',v:score.ca,c:'#3b82f6'},{l:'Development Lift',v:score.dl,c:'#10b981'},{l:'Production Simplicity',v:score.pc,c:'#f59e0b'}].map(s=>
                    h('div',{key:s.l,className:"flex jb ic",style:{background:'#fff',borderRadius:8,padding:'8px 12px'}},
                      h('span',{style:{fontSize:12,color:'#6b7280',fontWeight:500}},s.l),
                      h('span',{style:{fontSize:14,fontWeight:700,color:s.c}},`${s.v}/4`)
                    )
                  )
                )
              ),
              h('div',{style:{background:'#f8fafc',borderRadius:12,padding:'4px 20px 8px',border:'1px solid #e2e8f0'}},
                h(SummaryRow,{label:"Project Name",value:fd.projectName}),
                h(SummaryRow,{label:"Faculty / Industry Partner",value:fd.faculty||'—',muted:!fd.faculty}),
                h(SummaryRow,{label:"Target Launch Date",value:fd.launchDate||'—',muted:!fd.launchDate}),
                h(SummaryRow,{label:"Content Stage",value:gl('contentStage',fd.contentStage)||'—',muted:!fd.contentStage}),
                h(SummaryRow,{label:"Delivered Before",value:gl('deliveredBefore',fd.deliveredBefore)||'—',muted:!fd.deliveredBefore}),
                fd.deliveredBefore&&fd.deliveredBefore!=='no'&&h(SummaryRow,{label:"Delivery Details",value:fd.deliveryDetails||'—',muted:!fd.deliveryDetails}),
                h(SummaryRow,{label:"Existing Content",value:gls('existingContent',content)||'—',muted:content.includes('nothing')}),
                h(SummaryRow,{label:"Development Lift",value:gl('developmentLift',fd.developmentLift)||'—',muted:!fd.developmentLift}),
                h(SummaryRow,{label:"Production Elements",value:gls('productionElements',fd.productionElements)||'—',muted:!fd.productionElements.length}),
                h(SummaryRow,{label:"Approvals Required",value:gls('approvals',fd.approvals)||'—',muted:!fd.approvals.length}),
                h(SummaryRow,{label:"Marketing Deadline Committed",value:gl('marketingDeadline',fd.marketingDeadline)||'—',muted:!fd.marketingDeadline})
              )
            ),
            h('div',{className:"flex jb ic",style:{marginTop:24,gap:12}},
              h('button',{onClick:reset,style:{flex:1,padding:'14px 0',background:'#4f46e5',color:'#fff',border:'none',borderRadius:12,fontSize:16,fontWeight:700,cursor:'pointer',display:'flex',alignItems:'center',justifyContent:'center',gap:8,fontFamily:'inherit'}},h(Icons.RotateCcw,{size:18,color:"#fff"}),"Start New Assessment"),
              h('button',{onClick:doCopy,style:{padding:'14px 20px',background:copied?'#059669':'#f8fafc',color:copied?'#fff':'#374151',border:copied?'none':'1px solid #d1d5db',borderRadius:12,fontSize:14,fontWeight:600,cursor:'pointer',display:'flex',alignItems:'center',gap:8,fontFamily:'inherit',transition:'all 0.3s',whiteSpace:'nowrap'}},
                copied?[h(Icons.Check,{key:0,size:16,color:"#fff"}),"Copied!"]:[h(Icons.Copy,{key:0,size:16,color:"#374151"}),"Copy"]
              )
            )
          )
        )
      )
    );
  }

  const iS={width:'100%',padding:'10px 14px',borderRadius:10,fontSize:15,outline:'none',boxSizing:'border-box',fontFamily:'inherit'};
  const ns=fd.existingContent.includes('nothing');

  const renderSec=()=>{
    switch(sec){
      case 1:return h('div',null,
        h('div',{style:{marginBottom:20}},
          h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:6}},"Project Name ",h('span',{style:{color:'#dc2626'}},"*")),
          h('input',{style:{...iS,border:errors.projectName?'2px solid #dc2626':'1px solid #d1d5db'},value:fd.projectName,onChange:e=>{upd({projectName:e.target.value});if(errors.projectName)setErrors(p=>({...p,projectName:null}));},placeholder:"Enter project name"}),
          errors.projectName&&h(ValidationMsg,{msg:errors.projectName})
        ),
        h('div',{style:{marginBottom:20}},
          h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:6}},"Faculty / Industry Partner"),
          h('input',{style:{...iS,border:'1px solid #d1d5db'},value:fd.faculty,onChange:e=>upd({faculty:e.target.value}),placeholder:"Enter faculty or partner name"})
        ),
        h('div',null,
          h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:6}},"Target Launch Date (if known)"),
          h('input',{type:"date",style:{...iS,border:'1px solid #d1d5db'},value:fd.launchDate,onChange:e=>upd({launchDate:e.target.value})})
        )
      );
      case 2:return h('div',null,
        h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:12}},"What stage is the content currently at? ",h('span',{style:{color:'#dc2626'}},"*")),
        ...[['concept','Concept only'],['outline','Outline exists'],['developed','Fully developed academic content (not digitised)'],['f2f','Previously delivered face-to-face'],['online','Previously delivered online'],['credentialed','Previously credentialed/accredited']].map(([v,l])=>
          h(Radio,{key:v,checked:fd.contentStage===v,onChange:()=>{upd({contentStage:v});if(errors.contentStage)setErrors(p=>({...p,contentStage:null}));},label:l})
        ),
        errors.contentStage&&h(ValidationMsg,{msg:errors.contentStage})
      );
      case 3:return h('div',null,
        h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:12}},"Has this content been delivered before? ",h('span',{style:{color:'#dc2626'}},"*")),
        ...[['no','No – new offering'],['f2f','Yes – face-to-face'],['hybrid','Yes – hybrid or blended delivery'],['sync','Yes – online synchronous (live sessions via Zoom, etc.)'],['async','Yes – online asynchronous (self-paced, no live component)']].map(([v,l])=>
          h(Radio,{key:v,checked:fd.deliveredBefore===v,onChange:()=>{upd({deliveredBefore:v});if(errors.deliveredBefore)setErrors(p=>({...p,deliveredBefore:null}));},label:l})
        ),
        errors.deliveredBefore&&h(ValidationMsg,{msg:errors.deliveredBefore}),
        fd.deliveredBefore&&fd.deliveredBefore!=='no'&&h('div',{style:{marginTop:16}},
          h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:6}},"Duration & audience details"),
          h('textarea',{style:{...iS,border:'1px solid #d1d5db',minHeight:80,resize:'vertical'},value:fd.deliveryDetails,onChange:e=>upd({deliveryDetails:e.target.value}),placeholder:"E.g., 12-week course, 150 students"})
        )
      );
      case 4:return h('div',null,
        h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:12}},"What content have you already created for this course?"),
        ...[['slides','Complete slide deck(s) ready to use live'],['recorded','Recorded lectures/webinars ready to transfer'],['written','Written materials (manuals, PDFs, notes)'],['assessments','Assessment and quiz questions, answers, and feedback'],['rubric','Rubric complete with criteria, performance levels, and descriptors'],['outcomes','Learning outcomes'],['media','Media including graphics, images or audio files'],['marketing','Marketing copy']].map(([v,l])=>
          h(Checkbox,{key:v,checked:fd.existingContent.includes(v),onChange:()=>toggleContent(v),label:l,disabled:ns})
        ),
        h(Checkbox,{checked:ns,onChange:()=>toggleContent('nothing'),label:"Nothing exists yet"})
      );
      case 5:return h('div',null,
        h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:12}},"How much new content development is required? ",h('span',{style:{color:'#dc2626'}},"*")),
        ...[['minimal','Minimal – reformatting/digitisation'],['moderate','Moderate – rewrite for online/microcredential'],['significant','Significant – substantial new authoring'],['scratch','Full build – no existing content']].map(([v,l])=>
          h(Radio,{key:v,checked:fd.developmentLift===v,onChange:()=>{upd({developmentLift:v});if(errors.developmentLift)setErrors(p=>({...p,developmentLift:null}));},label:l})
        ),
        errors.developmentLift&&h(ValidationMsg,{msg:errors.developmentLift})
      );
      case 6:return h('div',null,
        h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:12}},"Online courses can include a variety of content formats. Which of the following could you see working effectively for your learning content?"),
        ...[['lms','LMS build only (text, quizzes, downloads)'],['video','Video production (studio or on location)'],['animation','Animation/motion graphics'],['interactive','Interactive learning objects'],['sme','External SME interviews'],['credential','Credential/badge integration'],['credit','Academic approval processes'],['partner','Industry partner sign-off'],['legal','Legal/IP clearance']].map(([v,l])=>
          h(Checkbox,{key:v,checked:fd.productionElements.includes(v),onChange:()=>toggleField('productionElements',v),label:l})
        )
      );
      case 7:return h('div',null,
        h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:12}},"Approvals required?"),
        ...[['faculty','Faculty approval'],['academic','Academic Board / credit-bearing'],['industry','Industry sign-off'],['marketing','Marketing sign-off'],['none','None identified']].map(([v,l])=>
          h(Checkbox,{key:v,checked:fd.approvals.includes(v),onChange:()=>toggleField('approvals',v),label:l})
        ),
        h('div',{style:{marginTop:20}},
          h('label',{style:{display:'block',fontSize:14,fontWeight:600,color:'#374151',marginBottom:12}},"Marketing launch date committed?"),
          ...[['yes','Yes'],['no','No'],['tbd','TBD']].map(([v,l])=>
            h(Radio,{key:v,checked:fd.marketingDeadline===v,onChange:()=>upd({marketingDeadline:v}),label:l})
          )
        )
      );
    }
  };

  const SI=sections[sec-1].icon;
  const prog=(sec/7)*100;

  return h('div',{style:{minHeight:'100vh',background:'linear-gradient(135deg,#eef2ff 0%,#e0e7ff 50%,#c7d2fe 100%)',padding:'24px 16px'}},
    h('div',{style:{maxWidth:800,margin:'0 auto'}},
      h('div',{style:{textAlign:'center',marginBottom:32}},
        h('div',{style:{display:'inline-flex',alignItems:'center',justifyContent:'center',width:56,height:56,borderRadius:16,background:'#4f46e5',marginBottom:12}},h(Icons.FileText,{size:28,color:"#fff"})),
        h('h1',{style:{fontSize:28,fontWeight:800,color:'#1e1b4b',margin:'0 0 4px'}},"Short Form Learning"),
        h('p',{style:{fontSize:15,color:'#6366f1',margin:'0 0 16px',fontWeight:500}},"Project Readiness Check"),
        h(InfoPanel)
      ),
      h('div',{style:{background:'#fff',borderRadius:16,padding:'16px 24px',marginBottom:24,boxShadow:'0 4px 20px rgba(0,0,0,0.04)'}},
        h('div',{className:"flex jb ic",style:{marginBottom:8}},
          h('span',{style:{fontSize:13,fontWeight:600,color:'#6366f1'}},`Step ${sec} of 7`),
          h('span',{style:{fontSize:13,fontWeight:600,color:'#6366f1'}},`${Math.round(prog)}%`)
        ),
        h('div',{style:{height:6,background:'#e0e7ff',borderRadius:999,overflow:'hidden'}},
          h('div',{style:{height:'100%',width:`${prog}%`,background:'linear-gradient(90deg,#6366f1,#4f46e5)',borderRadius:999,transition:'width 0.4s ease'}})
        )
      ),
      h('div',{className:"flex g2 fw",style:{marginBottom:24,justifyContent:'center'}},
        ...sections.map(s=>h('button',{key:s.id,onClick:()=>tryNav(s.id),style:{padding:'6px 14px',borderRadius:999,border:'none',fontSize:13,fontWeight:600,cursor:'pointer',background:sec===s.id?'#4f46e5':'#fff',color:sec===s.id?'#fff':'#6b7280',boxShadow:sec===s.id?'0 4px 12px rgba(79,70,229,0.3)':'0 1px 4px rgba(0,0,0,0.06)',transition:'all 0.2s',fontFamily:'inherit'}},s.id))
      ),
      h('div',{key:shakeKey,className:Object.keys(errors).some(k=>errors[k])?'shake':'',style:{background:'#fff',borderRadius:16,boxShadow:'0 20px 60px rgba(0,0,0,0.06)',overflow:'hidden'}},
        h('div',{className:"flex ic g3",style:{padding:'20px 28px',borderBottom:'1px solid #e5e7eb'}},
          h('div',{style:{width:40,height:40,borderRadius:10,background:'#eef2ff',display:'flex',alignItems:'center',justifyContent:'center'}},h(SI,{size:20,color:"#4f46e5"})),
          h('h2',{style:{fontSize:18,fontWeight:700,color:'#1e1b4b',margin:0}},sections[sec-1].title)
        ),
        h('div',{style:{padding:28}},renderSec()),
        h('div',{className:"flex jb",style:{padding:'16px 28px',borderTop:'1px solid #f3f4f6',gap:12}},
          h('button',{onClick:()=>{setErrors({});setSec(Math.max(1,sec-1));},disabled:sec===1,style:{padding:'12px 24px',borderRadius:10,border:'1px solid #d1d5db',background:'#fff',color:sec===1?'#d1d5db':'#374151',fontWeight:600,fontSize:14,cursor:sec===1?'not-allowed':'pointer',fontFamily:'inherit'}},"Back"),
          sec<7
            ?h('button',{onClick:()=>tryNav(sec+1),className:"flex ic g2",style:{padding:'12px 28px',borderRadius:10,border:'none',background:'#4f46e5',color:'#fff',fontWeight:600,fontSize:14,cursor:'pointer',fontFamily:'inherit'}},"Next",h(Icons.ChevronRight,{size:16,color:"#fff"}))
            :h('button',{onClick:calcScore,style:{padding:'12px 28px',borderRadius:10,border:'none',background:'linear-gradient(135deg,#4f46e5,#7c3aed)',color:'#fff',fontWeight:700,fontSize:14,cursor:'pointer',boxShadow:'0 4px 14px rgba(79,70,229,0.4)',fontFamily:'inherit'}},"Calculate Score")
        )
      )
    )
  );
}

ReactDOM.render(h(App),document.getElementById('root'));
})();
</script>
</body>
</html>
